insmod all_video

set timeout=5

menuentry 'vineyard' {
	multiboot2 /boot/vineyard
	boot
}

submenu 'custom resolution' {
	menuentry '800x600' {
		multiboot2 /boot/vineyard
		set gfxpayload=800x600x32
		boot
	}

	menuentry '1600x900' {
		multiboot2 /boot/vineyard
		set gfxpayload=1600x900x32
		boot
	}

	menuentry '1920x1080' {
		multiboot2 /boot/vineyard
		set gfxpayload=1920x1080x32
		boot
	}
}
